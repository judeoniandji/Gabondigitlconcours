<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {font-family: Arial, sans-serif; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh;}
        .container {max-width: 400px; width: 100%; background: #f9f9f9; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001;}
        h2 {margin-bottom: 1em;}
        input, button {width: 100%; padding: 0.8em; margin-bottom: 1em; border-radius: 4px; border: 1px solid #ccc;}
        button {background: #007bff; color: #fff; border: none; font-weight: bold; cursor: pointer;}
        .error {color: red; margin-bottom: 1em;}
    </style>
</head>
<body>
<div class="container">
    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Email ou nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
</div>
</body>
</html>
